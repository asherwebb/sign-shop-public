<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Sign Shop User Profile Form</title>
  <meta name="robots" content="noindex,nofollow">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="thirdparty/css/bootstrap.min.css" rel="stylesheet">
  <script src="thirdparty/js/jquery.min.js"></script>
  <script src="thirdparty/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
	<div class="page-header">
		<h1>Sign Shop <small>YMCA User Form</small></h1>
	</div>
	<div class="well">
	<small class="text-danger">Fields marked with &ast; are required.</small>
	</div>
	<div class="panel">
	<h5 class="text-center">Please enter the following information about your YMCA</h5>
	</div>
	<form class="form-horizontal" id="ymcaUserForm">

		<!-- ymca corporate name* -->
  		<div class="form-group">
    		<label for="ymca_corporate_name">YMCA Corporate Name <small class="text-danger">&ast;</small></label>
    		<input type="text" class="form-control" id="ymca_corporate_name" placeholder="YMCA Corporate Name" required>
  		</div>
  		<!-- ymca corporate #* -->
  		<div class="form-group">
    		<label for="ymca_corporate_number">YMCA Corporate Number <small class="text-danger">&ast;</small></label>
    		<input type="text" class="form-control" id="ymca_corporate_number" placeholder="YMCA Corporate Number" required>
  		</div>
  		<!-- state of incorporation* -->
  		<div class="form-group">
          <label for="state_of_incorporation">State of Incorporation <small class="text-danger">&ast;</small></label>
          <select id="state_of_incorporation" class="form-control">
           <option value="-">-</option> <option value="AL">AL</option> <option value="AK">AK</option> <option value="AZ">AZ</option> <option value="AR">AR</option> <option value="CA">CA</option> <option value="CO">CO</option> <option value="CT">CT</option> <option value="DE">DE</option> <option value="DC">DC</option> <option value="FL">FL</option> <option value="GA">GA</option> <option value="HI">HI</option> <option value="ID">ID</option> <option value="IL">IL</option> <option value="IN">IN</option> <option value="IA">IA</option> <option value="KS">KS</option> <option value="KY">KY</option> <option value="LA">LA</option> <option value="ME">ME</option> <option value="MD">MD</option> <option value="MA">MA</option> <option value="MI">MI</option> <option value="MN">MN</option> <option value="MS">MS</option> <option value="MO">MO</option> <option value="MT">MT</option> <option value="NE">NE</option> <option value="NV">NV</option> <option value="NH">NH</option> <option value="NJ">NJ</option> <option value="NM">NM</option> <option value="NY">NY</option> <option value="NC">NC</option> <option value="ND">ND</option> <option value="OH">OH</option> <option value="OK">OK</option> <option value="OR">OR</option> <option value="PA">PA</option> <option value="RI">RI</option> <option value="SC">SC</option> <option value="SD">SD</option> <option value="TN">TN</option> <option value="TX">TX</option> <option value="UT">UT</option> <option value="VT">VT</option> <option value="VA">VA</option> <option value="WA">WA</option> <option value="WV">WV</option> <option value="WI">WI</option> <option value="WY">WY</option>
          </select>
  		</div>
  		<!-- corporate address* -->
  		<div class="form-group">
    		<label for="corporate_address_line_one">Corporate Address <small class="text-danger">&ast;</small></label>
    		<input type="text" class="form-control" id="corporate_address_line_one" placeholder="Corporate Address" required>
  		</div>
  		<!-- city* -->
  		<div class="form-group">
    		<label for="corporate_city">City <small class="text-danger">&ast;</small></label>
    		<input type="text" class="form-control" id="corporate_city" placeholder="City" required>
  		</div>
  		<!-- state* -->
  		<div class="form-group">
    		<label for="corporate_state">State <small class="text-danger">&ast;</small></label>
    		<select id="corporate_state" class="form-control">
           	<option value="-">-</option> <option value="AL">AL</option> <option value="AK">AK</option> <option value="AZ">AZ</option> <option value="AR">AR</option> <option value="CA">CA</option> <option value="CO">CO</option> <option value="CT">CT</option> <option value="DE">DE</option> <option value="DC">DC</option> <option value="FL">FL</option> <option value="GA">GA</option> <option value="HI">HI</option> <option value="ID">ID</option> <option value="IL">IL</option> <option value="IN">IN</option> <option value="IA">IA</option> <option value="KS">KS</option> <option value="KY">KY</option> <option value="LA">LA</option> <option value="ME">ME</option> <option value="MD">MD</option> <option value="MA">MA</option> <option value="MI">MI</option> <option value="MN">MN</option> <option value="MS">MS</option> <option value="MO">MO</option> <option value="MT">MT</option> <option value="NE">NE</option> <option value="NV">NV</option> <option value="NH">NH</option> <option value="NJ">NJ</option> <option value="NM">NM</option> <option value="NY">NY</option> <option value="NC">NC</option> <option value="ND">ND</option> <option value="OH">OH</option> <option value="OK">OK</option> <option value="OR">OR</option> <option value="PA">PA</option> <option value="RI">RI</option> <option value="SC">SC</option> <option value="SD">SD</option> <option value="TN">TN</option> <option value="TX">TX</option> <option value="UT">UT</option> <option value="VT">VT</option> <option value="VA">VA</option> <option value="WA">WA</option> <option value="WV">WV</option> <option value="WI">WI</option> <option value="WY">WY</option>
  			</select>
  		</div>
  		<!-- zip code* -->
  		<div class="form-group">
    		<label for="corporate_zip">Zip <small class="text-danger">&ast;</small></label>
    		<input type="text" class="form-control" id="corporate_zip" placeholder="Zip" required>
  		</div>
  		<!-- YMCA Branch Name (If different from Corporate Name.) -->
  		<div class="form-group">
    		<label for="ymca_branch_name">YMCA Branch Name <small>if different from Corporate Name</small></label>
    		<input type="text" class="form-control" id="ymca_branch_name" placeholder="YMCA Branch Name">
  		</div>
  		<!-- phone number* -->
  		<div class="form-group">
    		<label for="phone_number">Phone Number <small class="text-danger">&ast;</small></label>
    		<input type="text" class="form-control" id="phone_number" placeholder="Phone Number" required >
  		</div>
 
 		<div class="panel">
 		<h5 class="text-center">Please enter the following information about yourself</h5>
 		</div>

  		<!-- Name* -->
  		<div class="form-group">
    		<label for="name">Name <small class="text-danger">&ast;</small></label>
    		<input type="text" class="form-control" id="name" placeholder="Name" required>
  		</div>
  		<!-- email* -->
  		<div class="form-group">
    		<label for="email">Email <small class="text-danger">&ast;</small></label>
    		<input type="text" class="form-control" id="email" placeholder="Email" required>
  		</div>
  		<!-- title* -->
  		<div class="form-group">
    		<label for="title">Title <small class="text-danger">&ast;</small></label>
    		<input type="text" class="form-control" id="title" placeholder="Title">
  		</div>

  		<!-- agree to terms of use checkbox* -->
  		<div class="panel">
  		<h5 class="text-center">Agree to Terms  <small class="text-danger">&ast;</small> </h5>
  		</div>
  		<div class="form-group">
    		<label for="agree_to_terms" class="checkbox-inline"><input type="checkbox" id="agree_to_terms" required > By clicking this check box you agree that you have read and agree to our terms and conditions for using this software. <a href="terms_and_conditions.html" onclick="window.open(this.href, 'mywin',
'left=20,top=20,width=1000,height=500,toolbar=1,resizable=0'); return false;">Read them here</a> 
		</label>
  		</div>
 
	

  		<div class="form-group">
  		<input type="submit" class="btn btn-default" value="Submit">
  		</div>

  	</form>

</div>
<script src="build/application.js"></script>

</body>

</html>
